<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ∏ Alien Alphabet Challenge üõ∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, #1a0033 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, #002244 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, #000522 0%, transparent 70%),
                linear-gradient(180deg, #000000 0%, #0a0a2e 50%, #000000 100%);
            z-index: -3;
            transition: all 2s ease;
        }

        body.phase-2::before {
            background: 
                radial-gradient(ellipse at 30% 40%, #330066 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, #003366 0%, transparent 50%),
                linear-gradient(180deg, #000011 0%, #1a1a4e 50%, #000011 100%);
        }

        body.phase-3::before {
            background: 
                radial-gradient(ellipse at 50% 50%, #ff00ff20 0%, transparent 70%),
                radial-gradient(ellipse at 20% 80%, #00ffff20 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, #ffff0020 0%, transparent 60%),
                linear-gradient(180deg, #000022 0%, #2a2a6e 50%, #000022 100%);
            animation: bgPulse 2s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        body.phase-4::before {
            background: 
                radial-gradient(ellipse at 50% 50%, #22002220 0%, transparent 90%),
                linear-gradient(180deg, #000000 0%, #0a0a1e 50%, #000000 100%);
        }

        body.phase-5::before {
            background: #000;
            animation: darkPulse 2s ease-in-out;
        }

        @keyframes darkPulse {
            0% { background: #000; }
            50% { background: #220000; }
            100% { background: #000; }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Score Popup Animation */
        .score-popup {
            position: fixed;
            font-size: 60px;
            font-weight: bold;
            z-index: 2000;
            pointer-events: none;
            animation: scoreFloat 2s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        .score-popup.small {
            color: #fff;
            font-size: 40px;
        }

        .score-popup.medium {
            color: #fbbf24;
            font-size: 50px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }

        .score-popup.large {
            color: #ff6b9d;
            font-size: 70px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 1);
        }

        .score-popup.huge {
            font-size: 90px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(138, 43, 226, 1);
        }

        /* Emoji Rain */
        .emoji-rain {
            position: fixed;
            font-size: 30px;
            z-index: 1999;
            pointer-events: none;
            animation: emojifall 3s linear forwards;
        }

        @keyframes emojifall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Dialogue Zone - New Top Section */
        .dialogue-zone {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            min-height: 180px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .dialogue-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(138, 43, 226, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dialogue-zone.phase-3::before {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Alien Avatar Section */
        .alien-avatar {
            width: 150px;
            height: 150px;
            position: relative;
            flex-shrink: 0;
            animation: floatGentle 3s ease-in-out infinite;
        }

        @keyframes floatGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .alien-avatar.phase-1 {
            animation: peek 2s ease-in-out infinite;
        }

        .alien-avatar.phase-2 {
            animation: bounce 0.8s ease-in-out infinite;
        }

        .alien-avatar.phase-3 {
            animation: crazyDance 0.4s ease-in-out infinite;
            transform: scale(1.2);
        }

        .alien-avatar.phase-4 {
            animation: none;
            transform: scale(1.1);
        }

        .alien-avatar.phase-5 {
            animation: evilShake 0.2s ease-in-out infinite;
        }

        @keyframes peek {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes crazyDance {
            0% { transform: rotate(-10deg) scale(1.2); }
            50% { transform: rotate(10deg) scale(1.3); }
            100% { transform: rotate(-10deg) scale(1.2); }
        }

        @keyframes evilShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        @keyframes neonPulse {
            0%, 100% { 
                filter: brightness(1.2) saturate(1.5); 
                box-shadow: 0 0 60px rgba(57, 255, 20, 0.9), 0 0 100px rgba(0, 255, 0, 0.6);
            }
            50% { 
                filter: brightness(1.8) saturate(2); 
                box-shadow: 0 0 80px rgba(57, 255, 20, 1), 0 0 120px rgba(0, 255, 0, 0.8);
            }
        }

        .alien-head {
            width: 100px;
            height: 120px;
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            transition: all 0.5s ease;
        }

        .alien-head.phase-3 {
            background: linear-gradient(to bottom, #00ffaa, #00cc88);
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.8);
        }

        .alien-head.phase-5 {
            background: linear-gradient(to bottom, #39ff14, #00ff88);
            box-shadow: 0 0 60px rgba(57, 255, 20, 0.9), 0 0 100px rgba(0, 255, 0, 0.6);
            animation: neonPulse 0.5s ease-in-out infinite;
        }

        .alien-eyes {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            display: flex;
            justify-content: space-between;
        }

        .alien-eye {
            width: 25px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .alien-pupil {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .alien-eye.heart-eyes .alien-pupil {
            display: none;
        }

        .alien-eye.heart-eyes::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: heartBeat 0.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .alien-eye.star-eyes .alien-pupil {
            display: none;
        }

        .alien-eye.star-eyes::after {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            animation: starSpin 1s linear infinite;
        }

        @keyframes starSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .alien-eye.evil-eyes .alien-pupil {
            background: #39ff14;
            box-shadow: 0 0 20px #39ff14, 0 0 40px #00ff00;
            width: 15px;
            height: 20px;
            animation: eyeGlow 0.3s ease-in-out infinite;
        }
        
        @keyframes eyeGlow {
            0%, 100% { 
                box-shadow: 0 0 20px #39ff14, 0 0 40px #00ff00;
                background: #39ff14;
            }
            50% { 
                box-shadow: 0 0 30px #39ff14, 0 0 60px #00ff00, 0 0 80px #00ff88;
                background: #00ff00;
            }
        }

        .alien-mouth {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-radius: 0 0 15px 15px;
            background: #000;
            transition: all 0.3s ease;
        }

        .alien-mouth.excited {
            width: 50px;
            height: 25px;
            border-radius: 0 0 25px 25px;
        }

        .alien-mouth.amazed {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .alien-mouth.evil {
            width: 60px;
            height: 8px;
            border-radius: 0;
            background: transparent;
            border-bottom: 3px solid #000;
            transform: translateX(-50%) rotate(-10deg);
        }

        /* Dialogue Panel */
        .dialogue-panel {
            flex: 1;
            position: relative;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dialogue-history {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }

        .history-message {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-dialogue {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            min-height: 60px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            animation: dialoguePop 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        @keyframes dialoguePop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .current-dialogue::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid rgba(255, 255, 255, 0.95);
        }

        .current-dialogue.phase-1 {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
        }

        .current-dialogue.phase-2 {
            background: linear-gradient(135deg, #fff9c4, #ffeb3b);
            color: #f57c00;
            animation: dialoguePulse 1s ease-in-out infinite;
        }

        @keyframes dialoguePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .current-dialogue.phase-3 {
            background: linear-gradient(135deg, #ff6b9d, #feca57, #667eea);
            color: white;
            font-size: 28px;
            animation: rainbowShift 2s linear infinite;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
        }

        @keyframes rainbowShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .current-dialogue.phase-4 {
            background: #e0e0e0;
            color: #666;
            animation: none;
        }

        .current-dialogue.phase-5 {
            background: #000;
            color: #39ff14;
            font-size: 32px;
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.8), inset 0 0 20px rgba(0, 255, 0, 0.3);
            animation: glitch 0.3s infinite;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #00ff00;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(-2px); }
            66% { transform: translateX(2px); }
        }

        /* --- Ï∂îÍ∞ÄÎêú Ïï†ÎãàÎ©îÏù¥ÏÖò --- */
        @keyframes spinAndFlicker {
            0% { 
                transform: rotate(0deg); 
                filter: brightness(1);
            }
            50% { 
                filter: brightness(3) saturate(2); /* Î∞ùÏùÄ ÌîåÎûòÏãú Ìö®Í≥º */
            }
            100% { 
                transform: rotate(360deg); 
                filter: brightness(1);
            }
        }

        .spin-effect {
            animation: spinAndFlicker 0.3s ease-in-out;
        }
        /* --- Ïó¨Í∏∞ÍπåÏßÄ --- */

        .dialogue-emoji {
            font-size: 40px;
            animation: emojiPulse 1s ease-in-out infinite;
        }

        @keyframes emojiPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .typing-indicator {
            display: inline-block;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .skip-hint {
            display: none;
            font-size: 11px;
            color: rgba(100, 100, 100, 0.7);
            margin-top: 5px;
            font-style: italic;
        }

        .skip-hint.visible {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Status Panel */
        .status-panel {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .status-value.letter {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }

        .game-score {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: none;
            transition: all 0.3s ease;
        }

        .game-score.explode {
            animation: scoreExplode 0.5s ease-out;
        }

        @keyframes scoreExplode {
            0% { transform: scale(1); }
            50% { transform: scale(1.8); filter: brightness(2); }
            100% { transform: scale(1); }
        }

        .game-score.reset {
            animation: scoreReset 2s ease-out;
        }

        @keyframes scoreReset {
            0% { transform: scale(1) rotate(0); }
            50% { transform: scale(2) rotate(360deg); color: #39ff14; text-shadow: 0 0 30px #39ff14; }
            100% { transform: scale(1) rotate(720deg); }
        }

        /* Progress Ring */
        .progress-ring {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #fbbf24;
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
            stroke-dasharray: 188.5;
            stroke-dashoffset: 188.5;
        }

        /* Floating completed letters */
        .floating-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-letter {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: rgba(138, 43, 226, 0.6);
            animation: floatAround 10s infinite ease-in-out;
        }

        @keyframes floatAround {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg); 
            }
            25% { 
                transform: translate(30px, -20px) rotate(90deg); 
            }
            50% { 
                transform: translate(-20px, -40px) rotate(180deg); 
            }
            75% { 
                transform: translate(-30px, 20px) rotate(270deg); 
            }
        }

        /* Canvas Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.5s ease;
        }

        .card.phase-3 {
            animation: cardGlow 0.5s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2); }
            50% { box-shadow: 0 10px 50px rgba(255, 0, 255, 0.5); }
        }
        
        /* Fullscreen expansion for final reveal */
        .card.fullscreen-expand {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 60px !important;
            border-radius: 0 !important;
            background: #000 !important;
            z-index: 9999 !important;
            animation: expandToFullscreen 1.5s ease-out forwards !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        @keyframes expandToFullscreen {
            0% {
                width: 900px;
                height: 400px;
                border-radius: 12px;
            }
            100% {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
        
        canvas {
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            display: block;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            transition: all 0.5s ease;
        }

        canvas.phase-3 {
            border-color: gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }
        
        #restartBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }
        
        #restartBtn:hover {
            transform: scale(1.05);
        }
        
        .text-center {
            text-align: center;
        }

        /* Key hints overlay */
        .key-hints-mini {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
        }

        .key-hint-mini {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .key-hint-mini kbd {
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            font-family: monospace;
        }

    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    
    <!-- Dialogue Zone -->
    <div class="dialogue-zone" id="dialogueZone">
        <!-- Alien Avatar -->
        <div class="alien-avatar" id="alienAvatar">
            <div class="floating-letters" id="floatingLetters"></div>
            <div class="alien-head" id="alienHead">
                <div class="alien-eyes">
                    <div class="alien-eye" id="leftEye">
                        <div class="alien-pupil"></div>
                    </div>
                    <div class="alien-eye" id="rightEye">
                        <div class="alien-pupil"></div>
                    </div>
                </div>
                <div class="alien-mouth" id="alienMouth"></div>
            </div>
        </div>
        
        <!-- Dialogue Panel -->
        <div class="dialogue-panel">
            <div class="dialogue-history" id="dialogueHistory"></div>
            <div class="current-dialogue" id="currentDialogue">
                <span id="dialogueText">START!</span>

    <script>
        // Dialogue System
        class DialogueManager {
            constructor() {
                this.history = [];
                this.typingSpeed = 30;
                this.currentText = '';
                this.currentEmoji = '';
                this.isTyping = false;
                this.typingInterval = null;
                this.pendingMessages = [];
                this.messageTimeout = null;
                this.currentResolve = null;
            }

            addToHistory(message) {
                this.history.push(message);
                if (this.history.length > 2) {
                    this.history.shift();
                }
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                const historyDiv = document.getElementById('dialogueHistory');
                historyDiv.innerHTML = '';
                this.history.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'history-message';
                    div.textContent = `üëΩ: ${msg}`;
                    historyDiv.appendChild(div);
                });
            }

            skipCurrentMessage() {
                if (this.isTyping && this.currentText) {
                    // Immediately complete the current message
                    clearInterval(this.typingInterval);
                    const textSpan = document.getElementById('dialogueText');
                    const emojiSpan = document.getElementById('dialogueEmoji');
                    const indicator = document.getElementById('typingIndicator');
                    const skipHint = document.getElementById('skipHint');
                    
                    textSpan.innerHTML = this.currentText;
                    emojiSpan.innerHTML = this.currentEmoji;
                    emojiSpan.style.display = this.currentEmoji ? 'inline-block' : 'none';
                    indicator.style.display = 'none';
                    skipHint.classList.remove('visible');
                    this.isTyping = false;
                    
                    // Resolve the promise if exists
                    if (this.currentResolve) {
                        this.currentResolve();
                        this.currentResolve = null;
                    }
                    
                    return true; // Message was skipped
                }
                return false; // No message to skip
            }

            clearPendingMessages() {
                // Clear any pending delayed messages
                if (this.messageTimeout) {
                    clearTimeout(this.messageTimeout);
                    this.messageTimeout = null;
                }
                this.pendingMessages = [];
            }

            async showMessage(text, emoji, emotion, phase = 0, skippable = true) {
                // If currently typing and skippable, add to queue instead
                if (this.isTyping && skippable) {
                    this.pendingMessages = [{ text, emoji, emotion, phase }]; // Replace queue with latest
                    return;
                }

                if (this.isTyping) {
                    clearInterval(this.typingInterval);
                }

                // Add to history if there was a previous message
                if (this.currentText && this.currentText !== text) {
                    this.addToHistory(this.currentText + (this.currentEmoji ? ' ' + this.currentEmoji : ''));
                }

                this.currentText = text;
                this.currentEmoji = emoji;
                this.isTyping = true;

                const dialogueDiv = document.getElementById('currentDialogue');
                const textSpan = document.getElementById('dialogueText');
                const emojiSpan = document.getElementById('dialogueEmoji');
                const indicator = document.getElementById('typingIndicator');
                const skipHint = document.getElementById('skipHint');
                
                // Update dialogue style based on phase
                dialogueDiv.className = `current-dialogue${phase ? ` phase-${phase}` : ''}`;
                
                // Update alien emotion
                this.setAlienEmotion(emotion);

                // Clear and start typing
                textSpan.innerHTML = '';
                emojiSpan.innerHTML = '';
                emojiSpan.style.display = 'none';
                indicator.style.display = 'inline-block';
                skipHint.classList.add('visible');

                let charIndex = 0;
                return new Promise(resolve => {
                    this.currentResolve = resolve;
                    
                    // For score messages, show immediately
                    if (text.includes('+') || text === '0') {
                        textSpan.innerHTML = text;
                        emojiSpan.innerHTML = emoji;
                        emojiSpan.style.display = emoji ? 'inline-block' : 'none';
                        indicator.style.display = 'none';
                        skipHint.classList.remove('visible');
                        this.isTyping = false;
                        this.currentResolve = null;
                        resolve();
                        
                        // Check for pending messages
                        if (this.pendingMessages.length > 0) {
                            const next = this.pendingMessages.shift();
                            setTimeout(() => {
                                this.showMessage(next.text, next.emoji, next.emotion, next.phase);
                            }, 100);
                        }
                    } else {
                        // Type normally for other messages
                        this.typingInterval = setInterval(() => {
                            if (charIndex < text.length) {
                                textSpan.innerHTML += text[charIndex];
                                charIndex++;
                            } else {
                                clearInterval(this.typingInterval);
                                emojiSpan.innerHTML = emoji;
                                emojiSpan.style.display = emoji ? 'inline-block' : 'none';
                                indicator.style.display = 'none';
                                skipHint.classList.remove('visible');
                                this.isTyping = false;
                                this.currentResolve = null;
                                resolve();
                                
                                // Check for pending messages
                                if (this.pendingMessages.length > 0) {
                                    const next = this.pendingMessages.shift();
                                    setTimeout(() => {
                                        this.showMessage(next.text, next.emoji, next.emotion, next.phase);
                                    }, 100);
                                }
                            }
                        }, this.typingSpeed);
                    }
                });
            }

            showMessageWithDelay(text, emoji, emotion, phase, delay) {
                this.clearPendingMessages();
                this.messageTimeout = setTimeout(() => {
                    this.showMessage(text, emoji, emotion, phase);
                }, delay);
            }

        // Simplified dialogue sequences with scores and emojis
        const startDialogues = {

        const completionDialogues = {

            'b': { text: "+20", emoji: "üòÉ", emotion: "impressed", phase: 1, score: 20 },

            'o': { text: "+1000!!", emoji: "üî•üî•", emotion: "amazed", phase: 3, score: 1000 },

            't': { text: "+10000!!", emoji: "üëëüëë", emotion: "amazed", phase: 3, score: 10000 },
            'u': { text: "...", emoji: "ü§î", emotion: "suspicious", phase: 4, score: 0 },

        // Game state
        const requiredLetters = ['a', 'b', 'd', 'e', 'i', 'l', 'n', 'o', 'r', 's', 't', 'u', 'y'];
        let currentLetterIndex = 0;
        let currentStroke = [];

            'l': [480, 170], 'q': [65, 110], 'w': [115, 110], 'e': [165, 110],

        function updatePhase() {
            const completed = Object.keys(completedLetters).length;
            let newPhase = 0;
            
            if (completed >= 12) newPhase = 4;
            else if (completed >= 7) newPhase = 3;
            else if (completed >= 3) newPhase = 2;
            else if (completed >= 1) newPhase = 1;
            
            if (newPhase !== currentPhase) {
                currentPhase = newPhase;
                document.body.className = `phase-${currentPhase}`;
                
                const avatar = document.getElementById('alienAvatar');
                const dialogueZone = document.getElementById('dialogueZone');
                
                avatar.className = `alien-avatar phase-${currentPhase}`;
                
                if (currentPhase === 3) {

            // Style based on score

            if (points < 0) {
                // Reset animation for negative score
                gameScore = 0;
                const scoreElement = document.getElementById('gameScore');

        async function init() {
            generateStars();
            updateProgress();
            drawCanvas();

            // Tutorial mode for first time or reset
            if (tutorialMode) {

                    if (tutorialMode) {

        async function startNormalGame() {
            // Clear tutorial mode
            tutorialMode = false;
            tutorialComplete = true;
            
            // Reset for actual game
            currentLetterIndex = 0;
            letterStrokes = [];
            currentStroke = [];
            updateProgress();
            drawCanvas();
            
            // Show amazed reaction then start game
            await dialogueManager.showMessage("!!!!!", "üò≤", "amazed", 2);
            setTimeout(async () => {
                if (playCount > 0) {
                    if (playCount === 1) {
                        await dialogueManager.showMessage("AGAIN?", "ü§°", "evil", 0);
                    } else {
                        await dialogueManager.showMessage(`x${playCount + 1}`, "üòà", "evil", 0);
                    }
                }
                setTimeout(() => {
                    // Start with first letter
                    const firstLetter = startDialogues[getCurrentLetter()];

                }, 2000);
            }, 1500);

        function getCurrentLetter() {
            if (tutorialMode) {
                return 'z'; // Tutorial letter
            }
            return requiredLetters[currentLetterIndex];
        }

        function calculateBoundingBox(strokes) {
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            
            strokes.forEach(stroke => {
                stroke.points.forEach(point => {
                    minX = Math.min(minX, point.x);
                    minY = Math.min(minY, point.y);
                    maxX = Math.max(maxX, point.x);
                    maxY = Math.max(maxY, point.y);
                });
            });
            
            return {
                minX, minY, maxX, maxY,
                width: maxX - minX,
                height: maxY - minY,
                centerX: (minX + maxX) / 2,
                centerY: (minY + maxY) / 2
            };
        }

        function normalizeLetter(strokes) {
            const bbox = calculateBoundingBox(strokes);
            
            const normalized = strokes.map(stroke => ({
                ...stroke,
                points: stroke.points.map(point => ({
                    x: point.x - bbox.centerX,
                    y: point.y - bbox.centerY
                }))
            }));
            
            return {
                strokes: normalized,
                bbox: {
                    width: bbox.width,
                    height: bbox.height,
                    originalCenter: {
                        x: bbox.centerX,
                        y: bbox.centerY
                    }
                }
            };
        }

        function updateProgress() {
            const completed = Object.keys(completedLetters).length;
            const progress = (completed / requiredLetters.length) * 100;
            
            // Update progress ring
            const circumference = 2 * Math.PI * 28;
            const offset = circumference - (progress / 100) * circumference;
            document.getElementById('progressRing').style.strokeDashoffset = offset;
            
            // Update text values
            if (tutorialMode) {
                document.getElementById('progressCount').textContent = `?/?`;
                document.getElementById('currentLetter').textContent = 'Z';
                document.getElementById('canvasTitle').textContent = '';
            } else {
                document.getElementById('progressCount').textContent = `${completed}/13`;
                document.getElementById('currentLetter').textContent = getCurrentLetter().toUpperCase();
                document.getElementById('canvasTitle').textContent = '';
            }
            document.getElementById('strokeCount').textContent = letterStrokes.length;
        }

        function drawComicStroke(points, color = '#8a2be2') {
            if (points.length < 2) return;
            ctx.strokeStyle = color;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();
        }

        let showFinalMessage = false;
        let finalMessageOpacity = 0;
        let finalMessageAnimationId = null;
        
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!isComplete) {
                // Normal gameplay - draw keyboard and strokes
                drawKeyboard();
                letterStrokes.forEach(stroke => drawComicStroke(stroke.points));
                if (currentStroke.length > 0) drawComicStroke(currentStroke);
            } else if (showFinalMessage) {
                // Final state - draw the insult message using user's letters
                drawFinalMessage();
            } else {
                // Just black screen while transitioning
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawKeyboard() {
            Object.entries(KEYBOARD_LAYOUT).forEach(([key, pos]) => {
                const [x, y] = pos;
                const isPressed = keysDown.has(key);
                // const isTarget = key === getCurrentLetter() && !tutorialMode; // No highlight in tutorial
                
                if (isPressed) {
                    ctx.fillStyle = '#9b59b6';
                } else {
                    ctx.fillStyle = '#e0e0e0';
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(x - 20, y - 20, 40, 40);
                ctx.strokeStyle = '#999';
                ctx.strokeRect(x - 20, y - 20, 40, 40);
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = '#333';
                ctx.font = '12px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(key.toUpperCase(), x, y);
            });
            
            ctx.fillStyle = letterStrokes.length > 0 ? '#8a2be2' : '#9ca3af';
            ctx.fillRect(250, 270, 200, 40);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('SPACE: Ìöç Ï∂îÍ∞Ä', 350, 290);
            
            ctx.fillStyle = (letterStrokes.length > 0 || currentStroke.length > 0) ? '#4b0082' : '#9ca3af';
            ctx.fillRect(480, 170, 80, 40);
            ctx.fillStyle = 'white';
            ctx.fillText('ENTER', 520, 190);
        }

        function drawFinalMessage() {
            // Black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Start fade-in animation if not started
            if (finalMessageOpacity < 1 && !finalMessageAnimationId) {
                finalMessageAnimationId = setInterval(() => {
                    finalMessageOpacity += 0.03; // Slightly faster fade-in
                    if (finalMessageOpacity >= 1) {
                        finalMessageOpacity = 1;
                        clearInterval(finalMessageAnimationId);
                        finalMessageAnimationId = null;
                    }
                    drawCanvas(); // Redraw with new opacity
                }, 30);
            }
            
            // Set opacity for drawing
            ctx.globalAlpha = finalMessageOpacity;
            
            const lines = ["you are an", "absolute", "idiot"];
            const centerX = canvas.width / 2;
            const startY = canvas.height / 2 - 120; // Center vertically
            const lineHeight = 90;
            const letterSpacing = 50;
            const wordSpacing = 25;
            
            // Add pulsing glow effect
            const glowIntensity = 20 + Math.sin(Date.now() * 0.003) * 10;
            
            lines.forEach((line, lineIndex) => {
                const words = line.split(' ');
                
                let totalWidth = 0;
                words.forEach((word, wordIndex) => {
                    totalWidth += word.length * letterSpacing;
                    if (wordIndex < words.length - 1) totalWidth += wordSpacing;
                });
                
                let xOffset = centerX - totalWidth / 2;
                const yOffset = startY + lineIndex * lineHeight;
                
                words.forEach((word, wordIndex) => {
                    for (let i = 0; i < word.length; i++) {
                        const char = word[i];
                        const letterData = normalizedLetters[char];

                        if (letterData) {
                            const targetScale = 0.2;
                            
                            // Neon green glowing effect with pulsing
                            ctx.shadowBlur = glowIntensity * finalMessageOpacity * 1.5;
                            ctx.shadowColor = `rgba(57, 255, 20, ${finalMessageOpacity})`;
                            
                            letterData.strokes.forEach(stroke => {
                                const scaledPoints = stroke.points.map(p => ({
                                    x: p.x * targetScale + xOffset + letterSpacing/2,
                                    y: p.y * targetScale + yOffset + lineHeight/3
                                }));
                                
                                ctx.strokeStyle = '#39ff14';
                                ctx.lineCap = 'round';
                                ctx.lineJoin = 'round';
                                ctx.lineWidth = 4;
                                ctx.beginPath();
                                if (scaledPoints.length > 0) {
                                    ctx.moveTo(scaledPoints[0].x, scaledPoints[0].y);
                                    for (let j = 1; j < scaledPoints.length; j++) {
                                        ctx.lineTo(scaledPoints[j].x, scaledPoints[j].y);
                                    }
                                    ctx.stroke();
                                }
                            });
                            
                            ctx.shadowBlur = 0;
                        }
                        xOffset += letterSpacing;
                    }
                    
                    if (wordIndex < words.length - 1) {
                        xOffset += wordSpacing;
                    }
                });
            });
            
            // Reset global alpha
            ctx.globalAlpha = 1;
        }


        async function completeLetter() {
            if (letterStrokes.length > 0 || currentStroke.length >= 2) {
                let finalStrokes = [...letterStrokes];
                if (currentStroke.length >= 2) {
                    finalStrokes.push({ id: Date.now(), points: [...currentStroke] });
                }
                
                const currentLetter = getCurrentLetter();
                
                // Tutorial mode completion
                if (tutorialMode && currentLetter === 'z') {
                    // Save Z for later use
                    completedLetters[currentLetter] = finalStrokes;
                    normalizedLetters[currentLetter] = normalizeLetter(finalStrokes);
                    
                    // Start normal game
                    await startNormalGame();
                    return;
                }
                
                // Normal game letter completion
                completedLetters[currentLetter] = finalStrokes;
                normalizedLetters[currentLetter] = normalizeLetter(finalStrokes);
                
                // Add floating letter
                addFloatingLetter(currentLetter);
                
                letterStrokes = [];
                currentStroke = [];
                
                // Update phase
                updatePhase();
                
                const completed = Object.keys(completedLetters).length;
                
                // Clear any pending messages when completing a letter
                dialogueManager.clearPendingMessages();
                
                // Show completion dialogue for current letter
                const completionMsg = completionDialogues[currentLetter];
                await dialogueManager.showMessage(completionMsg.text, completionMsg.emoji, completionMsg.emotion, completionMsg.phase, false);
                
                // Show score popup and update score
                if (completionMsg.score !== 0) {
                    showScorePopup(completionMsg.score, window.innerWidth / 2, 300);
                    updateGameScore(completionMsg.score);
                }
                
                // Check if game is complete
                if (currentLetterIndex < requiredLetters.length - 1) {
                    currentLetterIndex++;
                    updateProgress();
                    
                    // Show next letter instruction with delay
                    if (currentLetter !== 'y') {
                        const nextLetter = startDialogues[getCurrentLetter()];
                        dialogueManager.showMessageWithDelay(nextLetter.text, nextLetter.emoji, nextLetter.emotion, nextLetter.phase, 1500);
                    }
                } else {
                    // Final reveal - Y was the last letter
                    isComplete = true;
                    currentPhase = 5;
                    document.body.className = 'phase-5';
                    
                    // Reset score with animation
                    setTimeout(() => {
                        showScorePopup(-99999, window.innerWidth / 2, window.innerHeight / 2);
                        updateGameScore(-99999);
                    }, 1000);
                    
                    // IMMEDIATELY clear the canvas keyboard and start expansion
                    drawCanvas(); // This will show black canvas since isComplete = true
                    
                    // Hide canvas title and info immediately
                    document.getElementById('canvasTitle').style.display = 'none';
                    document.getElementById('strokeCount').parentElement.style.display = 'none'; // Hide the whole info-row
                    
                    // Immediately expand the canvas card to cover everything
                    const canvasCard = document.getElementById('canvasCard');
                    canvasCard.classList.add('fullscreen-expand');
                    
                    // Style the canvas for fullscreen
                    const canvas = document.getElementById('canvas');
                    setTimeout(() => {
                        canvas.style.maxWidth = 'none';
                        canvas.style.width = '100%';
                        canvas.style.height = '100%';
                        canvas.style.border = 'none';
                        canvas.style.boxShadow = '0 0 100px rgba(57, 255, 20, 0.9), 0 0 150px rgba(0, 255, 0, 0.6)';
                    }, 100);
                    
                    // Hide other UI elements
                    document.querySelector('.key-hints-mini').style.display = 'none';
                    
                    // After expansion animation completes (1.5s), show the final message
                    setTimeout(() => {
                        // Now show the final message with fade-in
                        showFinalMessage = true;
                        drawCanvas();
                        
                        // Show restart button after message appears
                        setTimeout(() => {
                            const restartBtn = document.getElementById('restartBtn');
                            restartBtn.style.display = 'inline-block';
                            restartBtn.style.position = 'fixed';
                            restartBtn.style.bottom = '50px';
                            restartBtn.style.left = '50%';
                            restartBtn.style.transform = 'translateX(-50%)';
                            restartBtn.style.zIndex = '10000';
                            restartBtn.style.background = 'linear-gradient(135deg, #39ff14, #00ff88)';
                            restartBtn.style.boxShadow = '0 0 40px rgba(57, 255, 20, 0.8), 0 0 60px rgba(0, 255, 0, 0.5)';
                            restartBtn.style.textShadow = '0 0 10px rgba(0, 0, 0, 0.8)';
                            restartBtn.style.padding = '15px 30px';
                            restartBtn.style.fontSize = '18px';
                            restartBtn.textContent = 'üòà';
                        }, 2000);
                    }, 1500);
                }
                drawCanvas();
            }
        }

        function restart() {
            currentLetterIndex = 0;
            currentStroke = [];
            letterStrokes = [];
            completedLetters = {};
            normalizedLetters = {};
            isComplete = false;
            showFinalMessage = false;  // Reset final message flag
            finalMessageOpacity = 0;   // Reset opacity
            if (finalMessageAnimationId) {
                clearInterval(finalMessageAnimationId);
                finalMessageAnimationId = null;
            }
            currentPhase = 0;
            gameScore = 0;
            tutorialMode = true; // Reset to tutorial mode
            tutorialComplete = false;
            
            // Reset all UI states
            document.body.className = '';
            
            // Show hidden containers
            document.getElementById('dialogueZone').classList.remove('hidden');
            document.querySelector('.container').classList.remove('hidden');
            document.querySelector('.key-hints-mini').style.display = '';
            
            // Reset canvas UI
            document.getElementById('canvasTitle').style.display = '';
            document.getElementById('strokeCount').parentElement.style.display = ''; // Show the whole info-row

            document.getElementById('alienHead').className = 'alien-head';
            document.getElementById('canvasTitle').textContent = '';
            
            // Reset canvas card styling that was changed for final reveal
            const canvasCard = document.getElementById('canvasCard');
            canvasCard.classList.remove('fullscreen-expand');
            canvasCard.style = '';
            canvasCard.className = 'card';
            
            // Reset canvas styling
            const canvas = document.getElementById('canvas');
            canvas.style = '';
            
            // Reset restart button styling
            const restartBtn = document.getElementById('restartBtn');
            restartBtn.style = '';
            restartBtn.textContent = 'üòà';
            
            // Reset dialogue
            dialogueManager.history = [];
            dialogueManager.updateHistoryDisplay();
            dialogueManager.setAlienEmotion('curious');
            dialogueManager.clearPendingMessages();
            
            updateProgress();
            drawCanvas();
            
            // Start with tutorial again
            dialogueManager.showMessage("Z....üí§", "", "curious", 0);
            // Repeat WTZV message
            let tutorialInterval = setInterval(() => {
                if (tutorialMode) {
                    dialogueManager.showMessage("WTZV! WTZV!", "", "curious", 0);
                } else {
                    clearInterval(tutorialInterval);
                }
            }, 2000);
        }

        document.addEventListener('keydown', (e) => {
            if (isComplete) return;
            const key = e.key.toLowerCase();
            
            if (e.key === ' ') {
                e.preventDefault();
                if (currentStroke.length >= 2) {
                    letterStrokes.push({ id: Date.now(), points: [...currentStroke] });
                    currentStroke = [];
                    updateProgress();
                    drawCanvas();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                
                // --- Ï∂îÍ∞ÄÎêú ÏΩîÎìú ---
                // Ïä§ÌïÄ Î∞è ÍπúÎπ°ÏûÑ Ìö®Í≥º Ï†ÅÏö©
                if (!document.body.classList.contains('spin-effect')) {
                    document.body.classList.add('spin-effect');
                    setTimeout(() => {
                        document.body.classList.remove('spin-effect');
                    }, 300); // 0.3Ï¥à (Ïï†ÎãàÎ©îÏù¥ÏÖò ÏßÄÏÜç ÏãúÍ∞Ñ)
                }
                // --- Ïó¨Í∏∞ÍπåÏßÄ ---
                
                // First check if dialogue is typing - if so, skip it
                if (dialogueManager.isTyping) {
                    const wasSkipped = dialogueManager.skipCurrentMessage();
                    if (wasSkipped) {
                        // If we skipped a message and there's a next letter ready, show it immediately
                        if (letterStrokes.length === 0 && currentStroke.length === 0) {
                            const nextLetter = startDialogues[getCurrentLetter()];
                            if (nextLetter) {
                                dialogueManager.clearPendingMessages();
                                setTimeout(() => {
                                    dialogueManager.showMessage(nextLetter.text, nextLetter.emoji, nextLetter.emotion, nextLetter.phase);
                                }, 100);
                            }
                        }
                        return; // Don't complete letter if we just skipped dialogue
                    }
                }
                
                // If no dialogue to skip, try to complete the letter
                completeLetter();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentStroke.length > 0) {
                    currentStroke = [];
                } else if (letterStrokes.length > 0) {
                    letterStrokes.pop();
                    updateProgress();
                }
                drawCanvas();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                currentStroke = [];
                letterStrokes = [];
                updateProgress();
                drawCanvas();
            } else if (KEYBOARD_LAYOUT[key]) {
                e.preventDefault();
                const [x, y] = KEYBOARD_LAYOUT[key];
                currentStroke.push({ x, y });
                keysDown.set(key, true);
                drawCanvas();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keysDown.delete(key);
            drawCanvas();
        });

        init();
    </script>
