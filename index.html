<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ›¸ Alien Alphabet Challenge ğŸ›¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, #1a0033 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, #002244 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, #000522 0%, transparent 70%),
                linear-gradient(180deg, #000000 0%, #0a0a2e 50%, #000000 100%);
            z-index: -3;
            transition: all 2s ease;
        }

        body.phase-2::before {
            background: 
                radial-gradient(ellipse at 30% 40%, #330066 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, #003366 0%, transparent 50%),
                linear-gradient(180deg, #000011 0%, #1a1a4e 50%, #000011 100%);
        }

        body.phase-3::before {
            background: 
                radial-gradient(ellipse at 50% 50%, #ff00ff20 0%, transparent 70%),
                radial-gradient(ellipse at 20% 80%, #00ffff20 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, #ffff0020 0%, transparent 60%),
                linear-gradient(180deg, #000022 0%, #2a2a6e 50%, #000022 100%);
            animation: bgPulse 2s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        body.phase-4::before {
            background: 
                radial-gradient(ellipse at 50% 50%, #22002220 0%, transparent 90%),
                linear-gradient(180deg, #000000 0%, #0a0a1e 50%, #000000 100%);
        }

        body.phase-5::before {
            background: #000;
            animation: darkPulse 2s ease-in-out;
        }

        @keyframes darkPulse {
            0% { background: #000; }
            50% { background: #220000; }
            100% { background: #000; }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Dialogue Zone - New Top Section */
        .dialogue-zone {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            min-height: 180px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .dialogue-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(138, 43, 226, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dialogue-zone.phase-3::before {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Alien Avatar Section */
        .alien-avatar {
            width: 150px;
            height: 150px;
            position: relative;
            flex-shrink: 0;
            animation: floatGentle 3s ease-in-out infinite;
        }

        @keyframes floatGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .alien-avatar.phase-1 {
            animation: peek 2s ease-in-out infinite;
        }

        .alien-avatar.phase-2 {
            animation: bounce 0.8s ease-in-out infinite;
        }

        .alien-avatar.phase-3 {
            animation: crazyDance 0.4s ease-in-out infinite;
            transform: scale(1.2);
        }

        .alien-avatar.phase-4 {
            animation: none;
            transform: scale(1.1);
        }

        .alien-avatar.phase-5 {
            animation: evilShake 0.2s ease-in-out infinite;
        }

        @keyframes peek {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes crazyDance {
            0% { transform: rotate(-10deg) scale(1.2); }
            50% { transform: rotate(10deg) scale(1.3); }
            100% { transform: rotate(-10deg) scale(1.2); }
        }

        @keyframes evilShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .alien-head {
            width: 100px;
            height: 120px;
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            transition: all 0.5s ease;
        }

        .alien-head.phase-3 {
            background: linear-gradient(to bottom, #ff6b9d, #667eea);
            box-shadow: 0 0 50px rgba(255, 107, 157, 0.8);
        }

        .alien-head.phase-5 {
            background: linear-gradient(to bottom, #8b0000, #4a0000);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .alien-eyes {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            display: flex;
            justify-content: space-between;
        }

        .alien-eye {
            width: 25px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .alien-pupil {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .alien-eye.heart-eyes .alien-pupil {
            display: none;
        }

        .alien-eye.heart-eyes::after {
            content: 'â¤ï¸';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: heartBeat 0.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .alien-eye.star-eyes .alien-pupil {
            display: none;
        }

        .alien-eye.star-eyes::after {
            content: 'â­';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            animation: starSpin 1s linear infinite;
        }

        @keyframes starSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .alien-eye.evil-eyes .alien-pupil {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            width: 15px;
            height: 20px;
        }

        .alien-mouth {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-radius: 0 0 15px 15px;
            background: #000;
            transition: all 0.3s ease;
        }

        .alien-mouth.excited {
            width: 50px;
            height: 25px;
            border-radius: 0 0 25px 25px;
        }

        .alien-mouth.amazed {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .alien-mouth.evil {
            width: 60px;
            height: 8px;
            border-radius: 0;
            background: transparent;
            border-bottom: 3px solid #000;
            transform: translateX(-50%) rotate(-10deg);
        }

        /* Dialogue Panel */
        .dialogue-panel {
            flex: 1;
            position: relative;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dialogue-history {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }

        .history-message {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-dialogue {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            min-height: 60px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            animation: dialoguePop 0.3s ease-out;
        }

        @keyframes dialoguePop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .current-dialogue::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid rgba(255, 255, 255, 0.95);
        }

        .current-dialogue.phase-1 {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
        }

        .current-dialogue.phase-2 {
            background: linear-gradient(135deg, #fff9c4, #ffeb3b);
            color: #f57c00;
            animation: dialoguePulse 1s ease-in-out infinite;
        }

        @keyframes dialoguePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .current-dialogue.phase-3 {
            background: linear-gradient(135deg, #ff6b9d, #feca57, #667eea);
            color: white;
            font-size: 18px;
            animation: rainbowShift 2s linear infinite;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
        }

        @keyframes rainbowShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .current-dialogue.phase-4 {
            background: #e0e0e0;
            color: #666;
            animation: none;
        }

        .current-dialogue.phase-5 {
            background: #000;
            color: #ff0000;
            font-size: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(-2px); }
            66% { transform: translateX(2px); }
        }

        .typing-indicator {
            display: inline-block;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .skip-hint {
            display: none;
            font-size: 11px;
            color: rgba(100, 100, 100, 0.7);
            margin-top: 5px;
            font-style: italic;
        }

        .skip-hint.visible {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Status Panel */
        .status-panel {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .status-value.letter {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }

        .cosmic-iq {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: none;
            transition: all 0.3s ease;
        }

        .cosmic-iq.explode {
            animation: iqExplode 0.5s ease-out;
        }

        @keyframes iqExplode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); filter: brightness(2); }
            100% { transform: scale(1); }
        }

        .cosmic-iq.reset {
            animation: iqReset 2s ease-out;
        }

        @keyframes iqReset {
            0% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.5) rotate(180deg); color: red; }
            100% { transform: scale(0.5) rotate(360deg); opacity: 0; }
        }

        /* Progress Ring */
        .progress-ring {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #fbbf24;
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
            stroke-dasharray: 188.5;
            stroke-dashoffset: 188.5;
        }

        /* Floating completed letters */
        .floating-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-letter {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: rgba(138, 43, 226, 0.6);
            animation: floatAround 10s infinite ease-in-out;
        }

        @keyframes floatAround {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg); 
            }
            25% { 
                transform: translate(30px, -20px) rotate(90deg); 
            }
            50% { 
                transform: translate(-20px, -40px) rotate(180deg); 
            }
            75% { 
                transform: translate(-30px, 20px) rotate(270deg); 
            }
        }

        /* Canvas Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.5s ease;
        }

        .card.phase-3 {
            animation: cardGlow 0.5s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2); }
            50% { box-shadow: 0 10px 50px rgba(255, 0, 255, 0.5); }
        }
        
        /* Fullscreen expansion for final reveal */
        .card.fullscreen-expand {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 60px !important;
            border-radius: 0 !important;
            background: #000 !important;
            z-index: 9999 !important;
            animation: expandToFullscreen 1.5s ease-out forwards !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        @keyframes expandToFullscreen {
            0% {
                width: 900px;
                height: 400px;
                border-radius: 12px;
            }
            100% {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
        
        canvas {
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            display: block;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            transition: all 0.5s ease;
        }

        canvas.phase-3 {
            border-color: gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }
        
        #restartBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }
        
        #restartBtn:hover {
            transform: scale(1.05);
        }
        
        .text-center {
            text-align: center;
        }

        /* Achievement Popup */
        .achievement {
            position: fixed;
            top: -100px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
            transition: top 0.5s ease-out;
        }

        .achievement.show {
            top: 20px;
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes fireworkExplode {
            0% { 
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* UFO Effect */
        .ufo-mini {
            position: absolute;
            width: 40px;
            height: 20px;
            opacity: 0;
            pointer-events: none;
        }

        .ufo-mini.visible {
            opacity: 1;
            animation: ufoFly 8s linear infinite;
        }

        @keyframes ufoFly {
            0% { transform: translateX(-50px) translateY(0); }
            100% { transform: translateX(1250px) translateY(-30px); }
        }

        /* Choice Buttons */
        .choice-buttons {
            display: none;
            gap: 10px;
            margin-top: 10px;
        }

        .choice-buttons.visible {
            display: flex;
        }

        .choice-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Final Reveal Message */
        .final-reveal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 9999;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .final-reveal-container.visible {
            display: flex;
            opacity: 1;
        }

        .final-message-canvas {
            animation: finalMessageReveal 3s ease-out;
        }

        @keyframes finalMessageReveal {
            0% { 
                transform: scale(0) rotate(720deg); 
                opacity: 0;
                filter: blur(20px);
            }
            50% { 
                transform: scale(1.2) rotate(10deg); 
                opacity: 1;
                filter: blur(0);
            }
            100% { 
                transform: scale(1) rotate(0); 
                opacity: 1;
                filter: blur(0);
            }
        }

        .final-alien-message {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            padding: 20px 40px;
            border-radius: 20px;
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 10000;
            display: none;
            animation: evilMessagePop 0.5s ease-out;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .final-alien-message.visible {
            display: block;
        }

        @keyframes evilMessagePop {
            0% { transform: translateX(-50%) scale(0) rotate(180deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0); }
        }

        .container.hidden {
            display: none;
        }

        .dialogue-zone.hidden {
            display: none;
        }

        .dialogue-zone.final-state {
            animation: zoneShake 0.5s ease-out;
        }

        @keyframes zoneShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .dialogue-zone.hiding > *:not(.final-reveal-container):not(.current-dialogue) {
            animation: fadeOutScale 1s ease-out forwards;
        }

        .dialogue-zone.final-state .current-dialogue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: #000;
            border: 2px solid #ff0000;
        }

        @keyframes fadeOutScale {
            0% { 
                opacity: 1; 
                transform: scale(1);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.8);
            }
        }

        /* Key hints overlay */
        .key-hints-mini {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
        }

        .key-hint-mini {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .key-hint-mini kbd {
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            font-family: monospace;
        }

    </style>

        function calculateBoundingBox(strokes) {
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            
            strokes.forEach(stroke => {
                stroke.points.forEach(point => {
                    minX = Math.min(minX, point.x);
                    minY = Math.min(minY, point.y);
                    maxX = Math.max(maxX, point.x);
                    maxY = Math.max(maxY, point.y);
                });
            });
            
            return {
                minX, minY, maxX, maxY,
                width: maxX - minX,
                height: maxY - minY,
                centerX: (minX + maxX) / 2,
                centerY: (minY + maxY) / 2
            };
        }

        function normalizeLetter(strokes) {
            const bbox = calculateBoundingBox(strokes);
            
            const normalized = strokes.map(stroke => ({
                ...stroke,
                points: stroke.points.map(point => ({
                    x: point.x - bbox.centerX,
                    y: point.y - bbox.centerY
                }))
            }));
            
            return {
                strokes: normalized,
                bbox: {
                    width: bbox.width,
                    height: bbox.height,
                    originalCenter: {
                        x: bbox.centerX,
                        y: bbox.centerY

            ctx.fillStyle = letterStrokes.length > 0 ? '#8a2be2' : '#9ca3af';
            ctx.fillRect(250, 270, 200, 40);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('SPACE: íš ì¶”ê°€', 350, 290);

        function drawFinalMessage() {
            // Black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Start fade-in animation if not started
            if (finalMessageOpacity < 1 && !finalMessageAnimationId) {
                finalMessageAnimationId = setInterval(() => {
                    finalMessageOpacity += 0.03; // Slightly faster fade-in
                    if (finalMessageOpacity >= 1) {
                        finalMessageOpacity = 1;
                        clearInterval(finalMessageAnimationId);
                        finalMessageAnimationId = null;
                    }
                    drawCanvas(); // Redraw with new opacity
                }, 30);
            }
            
            // Set opacity for drawing
            ctx.globalAlpha = finalMessageOpacity;
            
            const lines = ["you are an", "absolute", "idiot"];
            const centerX = canvas.width / 2;
            const startY = canvas.height / 2 - 120; // Center vertically
            const lineHeight = 90;
            const letterSpacing = 50;
            const wordSpacing = 25;
            
            // Add pulsing glow effect
            const glowIntensity = 20 + Math.sin(Date.now() * 0.003) * 10;
            
            lines.forEach((line, lineIndex) => {
                const words = line.split(' ');
                
                let totalWidth = 0;
                words.forEach((word, wordIndex) => {
                    totalWidth += word.length * letterSpacing;
                    if (wordIndex < words.length - 1) totalWidth += wordSpacing;
                });
                
                let xOffset = centerX - totalWidth / 2;
                const yOffset = startY + lineIndex * lineHeight;
                
                words.forEach((word, wordIndex) => {
                    for (let i = 0; i < word.length; i++) {
                        const char = word[i];
                        const letterData = normalizedLetters[char];

                        if (letterData) {
                            const targetScale = 0.2;
                            
                            // Red glowing effect with pulsing
                            ctx.shadowBlur = glowIntensity * finalMessageOpacity;
                            ctx.shadowColor = `rgba(255, 0, 0, ${finalMessageOpacity})`;
                            
                            letterData.strokes.forEach(stroke => {
                                const scaledPoints = stroke.points.map(p => ({
                                    x: p.x * targetScale + xOffset + letterSpacing/2,
                                    y: p.y * targetScale + yOffset + lineHeight/3
                                }));
                                
                                ctx.strokeStyle = '#ff0000';
                                ctx.lineCap = 'round';
                                ctx.lineJoin = 'round';
                                ctx.lineWidth = 4;
                                ctx.beginPath();
                                if (scaledPoints.length > 0) {
                                    ctx.moveTo(scaledPoints[0].x, scaledPoints[0].y);
                                    for (let j = 1; j < scaledPoints.length; j++) {
                                        ctx.lineTo(scaledPoints[j].x, scaledPoints[j].y);
                                    }
                                    ctx.stroke();
                                }
                            });
                            
                            ctx.shadowBlur = 0;
                        }
                        xOffset += letterSpacing;
                    }
                    
                    if (wordIndex < words.length - 1) {
                        xOffset += wordSpacing;
                    }
                });
            });
            
            // Reset global alpha
            ctx.globalAlpha = 1;
        }


        async function completeLetter() {

        document.addEventListener('keydown', (e) => {
            if (isComplete) return;
            const key = e.key.toLowerCase();
            
            if (e.key === ' ') {
                e.preventDefault();
                if (currentStroke.length >= 2) {
                    letterStrokes.push({ id: Date.now(), points: [...currentStroke] });
                    currentStroke = [];
                    updateProgress();
                    drawCanvas();
                    
                    // Small reaction
                    if (Math.random() > 0.7 && currentPhase > 0) {
                        const reactions = ["ì¢‹ì•„!", "ê·¸ë ‡ì§€!", "ì˜í•˜ê³  ìˆì–´!", "ì™„ë²½í•´!"];
                        const reaction = reactions[Math.floor(Math.random() * reactions.length)];
                        showAchievement(reaction);
                    }
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                
                // First check if dialogue is typing - if so, skip it
                if (dialogueManager.isTyping) {
                    const wasSkipped = dialogueManager.skipCurrentMessage();
                    if (wasSkipped) {
                        // If we skipped a message and there's a next letter ready, show it immediately
                        if (letterStrokes.length === 0 && currentStroke.length === 0) {
                            const nextLetter = startDialogues[getCurrentLetter()];
                            if (nextLetter) {

                            }
                        }
                        return; // Don't complete letter if we just skipped dialogue
                    }
                }
                
                // If no dialogue to skip, try to complete the letter
                completeLetter();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentStroke.length > 0) {
                    currentStroke = [];
                } else if (letterStrokes.length > 0) {
                    letterStrokes.pop();
                    updateProgress();
                }
                drawCanvas();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                currentStroke = [];
                letterStrokes = [];
                updateProgress();
                drawCanvas();

                e.preventDefault();
                const [x, y] = KEYBOARD_LAYOUT[key];

                keysDown.set(key, true);

            }
        });
