<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Cosmic Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, #1a0033 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, #002244 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, #000522 0%, transparent 70%),
                linear-gradient(180deg, #000000 0%, #0a0a2e 50%, #000000 100%);
            z-index: -3;
        }
        
        /* Stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        /* Floating 42s */
        @keyframes float42 {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes spin42 {
            0% {
                transform: translateX(-100vw) rotate(0deg);
            }
            100% {
                transform: translateX(100vw) rotate(1080deg);
            }
        }
        
        @keyframes crazy42 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(30vw, -20vh) rotate(180deg) scale(1.3);
            }
            50% {
                transform: translate(-40vw, 30vh) rotate(360deg) scale(0.7);
            }
            75% {
                transform: translate(20vw, -10vh) rotate(540deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(720deg) scale(1);
            }
        }
        
        @keyframes diagonal42 {
            0% {
                transform: translate(-100vw, 100vh) rotate(0deg);
            }
            100% {
                transform: translate(100vw, -100vh) rotate(1440deg);
            }
        }
        
        .answer-42 {
            position: fixed;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.25);
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            mix-blend-mode: screen;
        }
        
        .answer-42.type1 {
            animation: float42 8s linear infinite;
        }
        
        .answer-42.type2 {
            animation: spin42 12s linear infinite;
        }
        
        .answer-42.type3 {
            animation: crazy42 15s ease-in-out infinite;
        }
        
        .answer-42.type4 {
            animation: diagonal42 10s linear infinite;
        }
        
        /* Nebula Effect */
        @keyframes nebula {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .nebula {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(138, 43, 226, 0.1) 0%, 
                rgba(75, 0, 130, 0.05) 40%, 
                transparent 70%);
            filter: blur(40px);
            animation: nebula 60s linear infinite;
            pointer-events: none;
            z-index: -2;
        }
        
        .nebula1 { top: -200px; left: -200px; }
        .nebula2 { bottom: -300px; right: -300px; animation-delay: -30s; }
        .nebula3 { top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -15s; }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 30px rgba(138, 43, 226, 0.2),

            border: 1px solid rgba(138, 43, 226, 0.2);

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin: 0;
            position: relative;
        }
        
        h1::after {
            content: "42";
            position: absolute;
            right: 0;
            top: 0;
            font-size: 12px;
            color: rgba(138, 43, 226, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(229, 231, 235, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 40px,
                rgba(138, 43, 226, 0.1) 40px,
                rgba(138, 43, 226, 0.1) 42px

        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .letter-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .letter-box {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;

            font-weight: bold;

        .letter-box::before {
            content: '42';
            position: absolute;
            font-size: 6px;
            top: 2px;
            right: 2px;
            opacity: 0;

        .letter-completed {
            background: linear-gradient(135deg, #8a2be2, #4b0082);

            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);

            opacity: 0.5;

        .letter-current {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }
        
        .letter-pending {
            background: rgba(229, 231, 235, 0.6);

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);

            50% { 
                transform: scale(1.1);

        .key-hints {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        .key-hint {

        .key-hint kbd {

            font-size: 14px;
        }
        
        .key-hint p {
            margin: 4px 0 0 0;

        canvas {
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            display: block;
            margin: 0 auto;

    <script>
        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Generate floating 42s - LOTS of them!
        function generate42s() {
            // Initial batch of 42s
            for (let i = 0; i < 50; i++) {
                setTimeout(() => create42(), i * 100);
            }
            
            // Keep generating more continuously
            setInterval(() => {
                create42();
            }, 300);
        }
        
        function create42() {
            const answer = document.createElement('div');
            answer.className = 'answer-42';
            
            // Random animation type
            const type = Math.floor(Math.random() * 4) + 1;
            answer.classList.add(`type${type}`);
            
            answer.textContent = '42';
            
            // Random size
            answer.style.fontSize = (Math.random() * 60 + 15) + 'px';
            
            // Random starting position
            if (type === 1) {
                answer.style.left = Math.random() * 100 + '%';
                answer.style.bottom = '-100px';
            } else if (type === 2) {
                answer.style.left = '-100px';
                answer.style.top = Math.random() * 100 + '%';
            } else if (type === 3) {
                answer.style.left = Math.random() * 100 + '%';
                answer.style.top = Math.random() * 100 + '%';
            } else {
                answer.style.left = '-100px';
                answer.style.bottom = '-100px';
            }
            
            // Random animation duration and delay
            answer.style.animationDuration = (Math.random() * 5 + 5) + 's';
            answer.style.animationDelay = Math.random() * 2 + 's';
            
            // Random rotation speed
            answer.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(answer);
            
            // Clean up after animation
            setTimeout(() => {
                if (answer.parentNode) {
                    answer.remove();
                }
            }, 20000);
        }
        
        generateStars();
        generate42s();
        
        // 전역 변수
        const requiredLetters = ['a', 'b', 'd', 'e', 'i', 'l', 'n', 'o', 'r', 's', 't', 'u', 'y'];
        const finalMessage = "you are an absolute idiot";
        let currentLetterIndex = 0;
        let currentStroke = [];
        let letterStrokes = [];
        let completedLetters = {};
        let normalizedLetters = {};  // 정규화된 문자 데이터 저장
        let keysDown = new Map();
        let isComplete = false;
        let animationProgress = 0;
        let animationId = null;

        // 파라미터
        const PARAMS = {
            STROKE_TIMEOUT: 300,
            SMOOTHING_FACTOR: 0.3,
            MIN_STROKE_LENGTH: 2,
            CURVE_SEGMENTS: 20,
            WOBBLE_AMPLITUDE: 2,
            WOBBLE_FREQUENCY: 0.15,
            THICKNESS_VARIATION: 1.5,
            JITTER_AMOUNT: 1.2
        };

        // 키보드 레이아웃
        const KEYBOARD_LAYOUT = {
            'a': [80, 170], 's': [130, 170], 'd': [180, 170], 'f': [230, 170], 
            'g': [280, 170], 'h': [330, 170], 'j': [380, 170], 'k': [430, 170], 
            'l': [480, 170], 'q': [65, 110], 'w': [115, 110], 'e': [165, 110], 
            'r': [215, 110], 't': [265, 110], 'y': [315, 110], 'u': [365, 110], 
            'i': [415, 110], 'o': [465, 110], 'p': [515, 110], 'z': [105, 230], 
            'x': [155, 230], 'c': [205, 230], 'v': [255, 230], 'b': [305, 230], 
            'n': [355, 230], 'm': [405, 230]
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 초기화
        function init() {
            updateLetterGrid();
            updateProgress();
            drawCanvas();
        }

        function getCurrentLetter() {
            return requiredLetters[currentLetterIndex];
        }

        // Bounding Box 계산 함수
        function calculateBoundingBox(strokes) {
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            strokes.forEach(stroke => {
                stroke.points.forEach(point => {
                    minX = Math.min(minX, point.x);
                    minY = Math.min(minY, point.y);
                    maxX = Math.max(maxX, point.x);
                    maxY = Math.max(maxY, point.y);
                });
            });
            
            return {
                minX, minY, maxX, maxY,
                width: maxX - minX,
                height: maxY - minY,
                centerX: (minX + maxX) / 2,
                centerY: (minY + maxY) / 2
            };
        }

        // 문자를 정규화하는 함수 (중심점 기준으로)
        function normalizeLetter(strokes) {
            const bbox = calculateBoundingBox(strokes);
            
            // 중심점 기준으로 정규화된 strokes 생성
            const normalized = strokes.map(stroke => ({
                ...stroke,
                points: stroke.points.map(point => ({
                    x: point.x - bbox.centerX,  // 중심점 기준으로 재배치
                    y: point.y - bbox.centerY
                }))
            }));
            
            return {
                strokes: normalized,
                bbox: {
                    width: bbox.width,
                    height: bbox.height,
                    originalCenter: {
                        x: bbox.centerX,
                        y: bbox.centerY
                    }
                }
            };
        }

        function updateLetterGrid() {
            const grid = document.getElementById('letterGrid');
            grid.innerHTML = '';
            requiredLetters.forEach((letter, idx) => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.textContent = letter.toUpperCase();
                
                if (completedLetters[letter]) {
                    box.classList.add('letter-completed');
                } else if (idx === currentLetterIndex) {
                    box.classList.add('letter-current');
                } else {
                    box.classList.add('letter-pending');
                }
                
                grid.appendChild(box);
            });
        }

        function updateProgress() {
            const completed = Object.keys(completedLetters).length;
            const progress = (completed / requiredLetters.length) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${completed} / ${requiredLetters.length}`;
            document.getElementById('currentLetter').textContent = getCurrentLetter().toUpperCase();
            document.getElementById('canvasTitle').textContent = `키보드로 "${getCurrentLetter().toUpperCase()}"를 그려주세요`;
            document.getElementById('strokeCount').textContent = letterStrokes.length;
        }

        // Comic Sans 효과
        function addComicWobble(points, intensity = 1) {
            return points.map((p, i) => ({
                x: p.x + Math.sin(i * PARAMS.WOBBLE_FREQUENCY) * PARAMS.WOBBLE_AMPLITUDE * intensity +
                   (Math.random() - 0.5) * PARAMS.JITTER_AMOUNT * intensity,
                y: p.y + Math.cos(i * PARAMS.WOBBLE_FREQUENCY * 1.3) * PARAMS.WOBBLE_AMPLITUDE * intensity +
                   (Math.random() - 0.5) * PARAMS.JITTER_AMOUNT * intensity,
                thickness: 3 + Math.sin(i * 0.2) * PARAMS.THICKNESS_VARIATION * intensity + Math.random() * 0.5 * intensity
            }));
        }

        // 스무딩
        function smoothTrajectory(points) {
            if (points.length < 3) return points;
            const smoothed = [];
            const tension = PARAMS.SMOOTHING_FACTOR;
            
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = points[Math.max(0, i - 1)];
                const p1 = points[i];
                const p2 = points[i + 1];
                const p3 = points[Math.min(points.length - 1, i + 2)];
                
                for (let t = 0; t < PARAMS.CURVE_SEGMENTS; t++) {
                    const tt = t / PARAMS.CURVE_SEGMENTS;
                    const tt2 = tt * tt;
                    const tt3 = tt2 * tt;
                    
                    smoothed.push({
                        x: 0.5 * ((2 * p1.x) + (-p0.x + p2.x) * tt * tension +
                           (2 * p0.x - 5 * p1.x + 4 * p2.x - p3.x) * tt2 * tension +
                           (-p0.x + 3 * p1.x - 3 * p2.x + p3.x) * tt3 * tension),
                        y: 0.5 * ((2 * p1.y) + (-p0.y + p2.y) * tt * tension +
                           (2 * p0.y - 5 * p1.y + 4 * p2.y - p3.y) * tt2 * tension +
                           (-p0.y + 3 * p1.y - 3 * p2.y + p3.y) * tt3 * tension)
                    });
                }
            }
            smoothed.push(points[points.length - 1]);
            return smoothed;
        }

        // 획 그리기
        function drawComicStroke(points, color = '#8a2be2', intensity = 1) {
            if (points.length < 2) return;
            
            const smoothed = smoothTrajectory(points);
            const wobbled = intensity > 0.01 ? addComicWobble(smoothed, intensity) : smoothed.map(p => ({...p, thickness: 3}));
            
            ctx.strokeStyle = color;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            for (let i = 1; i < wobbled.length; i++) {
                const prev = wobbled[i - 1];
                const curr = wobbled[i];
                ctx.lineWidth = (prev.thickness + curr.thickness) / 2;
                ctx.beginPath();
                ctx.moveTo(prev.x, prev.y);
                ctx.lineTo(curr.x, curr.y);
                ctx.stroke();
            }
        }

        // 캔버스 그리기
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!isComplete) {
                drawKeyboard();
                
                letterStrokes.forEach(stroke => {
                    drawComicStroke(stroke.points, '#8a2be2');
                });
                
                if (currentStroke.length > 0) {
                    drawComicStroke(currentStroke, '#8a2be2');
                }
            } else {
                drawFinalMessage();
            }
        }

        // 키보드 그리기
        function drawKeyboard() {
            Object.entries(KEYBOARD_LAYOUT).forEach(([key, pos]) => {
                const [x, y] = pos;
                const isPressed = keysDown.has(key);
                const isTarget = key === getCurrentLetter();
                
                if (isTarget) {
                    ctx.fillStyle = '#fbbf24';
                    ctx.shadowColor = '#f59e0b';
                    ctx.shadowBlur = 15;
                } else if (isPressed) {
                    ctx.fillStyle = '#9b59b6';
                } else {
                    ctx.fillStyle = '#e0e0e0';
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(x - 20, y - 20, 40, 40);
                ctx.strokeStyle = '#999';
                ctx.strokeRect(x - 20, y - 20, 40, 40);
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = '#333';
                ctx.font = '12px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(key.toUpperCase(), x, y);
            });
            
            // Space 키
            ctx.fillStyle = letterStrokes.length > 0 ? '#8a2be2' : '#9ca3af';
            ctx.fillRect(250, 270, 200, 40);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('SPACE: 획 추가', 350, 290);
            
            // Enter 키
            ctx.fillStyle = (letterStrokes.length > 0 || currentStroke.length > 0) ? '#4b0082' : '#9ca3af';
            ctx.fillRect(480, 170, 80, 40);
            ctx.fillStyle = 'white';
            ctx.fillText('ENTER', 520, 190);
        }

        // 최종 메시지 그리기
        function drawFinalMessage() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cosmic background effect in canvas
            const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, 300);
            gradient.addColorStop(0, 'rgba(138, 43, 226, 0.1)');
            gradient.addColorStop(1, 'rgba(75, 0, 130, 0.05)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw 42 watermark
            ctx.font = 'bold 120px Courier New';
            ctx.fillStyle = 'rgba(138, 43, 226, 0.05)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('42', canvas.width/2, canvas.height/2);
            
            const lines = ["you are an", "absolute", "idiot"];
            const centerX = canvas.width / 2;
            const startY = 100;
            const lineHeight = 80;
            const letterSpacing = 45;  // 문자 간격
            const wordSpacing = 20;    // 단어 간격
            
            const intensity = animationProgress < 0.5 ? 1 - (animationProgress * 2) : 0;
            
            lines.forEach((line, lineIndex) => {
                const words = line.split(' ');
                
                // 각 라인의 전체 너비 계산
                let totalWidth = 0;
                words.forEach((word, wordIndex) => {
                    totalWidth += word.length * letterSpacing;
                    if (wordIndex < words.length - 1) totalWidth += wordSpacing;
                });
                
                let xOffset = centerX - totalWidth / 2;
                const yOffset = startY + lineIndex * lineHeight;
                
                words.forEach((word, wordIndex) => {
                    for (let i = 0; i < word.length; i++) {
                        const char = word[i];
                        const letterData = normalizedLetters[char];
                        
                        if (letterData) {
                            const targetScale = 0.15;  // 문자 크기 스케일
                            
                            // 정규화된 데이터를 사용하여 각 문자를 중심점 기준으로 배치
                            letterData.strokes.forEach(stroke => {
                                const scaledPoints = stroke.points.map(p => ({
                                    x: p.x * targetScale + xOffset + letterSpacing/2,  // 중심점 맞춤
                                    y: p.y * targetScale + yOffset + lineHeight/3     // 세로 중심 조정
                                }));
                                drawComicStroke(scaledPoints, '#8a2be2', intensity);
                            });
                        }
                        xOffset += letterSpacing;
                    }
                    
                    if (wordIndex < words.length - 1) {
                        xOffset += wordSpacing;
                    }
                });
            });
        }

        // 획 추가
        function addStroke() {
            if (currentStroke.length >= PARAMS.MIN_STROKE_LENGTH) {
                letterStrokes.push({
                    id: Date.now(),
                    points: [...currentStroke]
                });
                currentStroke = [];
                updateProgress();
                drawCanvas();
            }
        }

        // 알파벳 완성
        function completeLetter() {
            if (letterStrokes.length > 0 || currentStroke.length >= PARAMS.MIN_STROKE_LENGTH) {
                let finalStrokes = [...letterStrokes];
                if (currentStroke.length >= PARAMS.MIN_STROKE_LENGTH) {
                    finalStrokes.push({
                        id: Date.now(),
                        points: [...currentStroke]
                    });
                }
                
                const currentLetter = getCurrentLetter();
                completedLetters[currentLetter] = finalStrokes;
                
                // 정규화된 버전 저장
                normalizedLetters[currentLetter] = normalizeLetter(finalStrokes);
                
                letterStrokes = [];
                currentStroke = [];
                
                if (currentLetterIndex < requiredLetters.length - 1) {
                    currentLetterIndex++;
                } else {
                    isComplete = true;
                    document.getElementById('progressCard').style.display = 'none';
                    document.getElementById('canvasTitle').textContent = '🌌 The Answer Has Been Revealed! 🌌';
                    document.getElementById('keyHint').style.display = 'none';
                    document.getElementById('strokeCount').parentElement.style.display = 'none';
                    document.getElementById('restartBtn').style.display = 'inline-block';
                    startAnimation();
                }
                
                updateLetterGrid();
                updateProgress();
                drawCanvas();
            }
        }

        // 애니메이션
        function startAnimation() {
            animationProgress = 0;
            const animate = () => {
                animationProgress += 0.01;
                if (animationProgress >= 1) {
                    animationProgress = 1;
                    cancelAnimationFrame(animationId);
                } else {
                    animationId = requestAnimationFrame(animate);
                }
                drawCanvas();
            };
            animationId = requestAnimationFrame(animate);
        }

        // 다시 시작
        function restart() {
            currentLetterIndex = 0;
            currentStroke = [];
            letterStrokes = [];
            completedLetters = {};
            normalizedLetters = {};
            isComplete = false;
            animationProgress = 0;
            
            document.getElementById('progressCard').style.display = 'block';
            document.getElementById('keyHint').style.display = 'inline';
            document.getElementById('strokeCount').parentElement.style.display = 'inline';
            document.getElementById('restartBtn').style.display = 'none';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            init();
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (isComplete) return;
            
            const key = e.key.toLowerCase();
            
            if (e.key === ' ') {
                e.preventDefault();
                addStroke();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                completeLetter();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentStroke.length > 0) {
                    currentStroke = [];
                } else if (letterStrokes.length > 0) {
                    letterStrokes.pop();
                    updateProgress();
                }
                drawCanvas();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                currentStroke = [];
                letterStrokes = [];
                updateProgress();
                drawCanvas();
            } else if (KEYBOARD_LAYOUT[key]) {
                e.preventDefault();
                const [x, y] = KEYBOARD_LAYOUT[key];
                currentStroke.push({ x, y });
                keysDown.set(key, true);
                drawCanvas();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keysDown.delete(key);
            drawCanvas();
        });

        // 시작
        init();
    </script>
</body>
